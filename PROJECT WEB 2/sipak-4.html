                <h2 style="margin: 1em 1em; text-align: center;">Registrasi Kendaraan Anda</h2>
                <fieldset style="border: 2px solid black; padding: 2.5em 2.5em; border-radius: 5px;">
                  <form>
                    <div class="form-group row">
                      <label class="col-4"><b>Status</b></label> 
                      <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="mhs"> 
                          <label for="radio_0" class="custom-control-label">Mahasiswa</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="dsn"> 
                          <label for="radio_1" class="custom-control-label">Dosen</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label"><b>NIM/NIDN</b></label> 
                      <div class="col-8">
                        <input id="text" name="text" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text1" class="col-4 col-form-label"><b>Nama Lengkap</b></label> 
                      <div class="col-8">
                        <input id="text1" name="text1" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="select" class="col-4 col-form-label"><b>Prodi</b></label> 
                      <div class="col-8">
                        <select id="select" name="select" class="custom-select">
                          <option value="rabbit">Sistem Informasi</option>
                          <option value="duck">Teknik Informatika</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4"><b>Jenis Kendaraan</b></label> 
                      <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio1" id="radio1_0" type="radio" class="custom-control-input" value="mtr"> 
                          <label for="radio1_0" class="custom-control-label">Motor</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio1" id="radio1_1" type="radio" class="custom-control-input" value="mbl"> 
                          <label for="radio1_1" class="custom-control-label">Mobil</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text2" class="col-4 col-form-label"><b>NoPol</b></label> 
                      <div class="col-8">
                        <input id="text2" name="text2" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text3" class="col-4 col-form-label"><b>Merk</b></label> 
                      <div class="col-8">
                        <input id="text3" name="text3" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text4" class="col-4 col-form-label"><b>Upload STNK</b></label> 
                      <div class="col-8">
                        <div class="input-group">
                          <input id="text4" name="text4" type="text" class="form-control"> 
                          <div class="input-group-append">
                            <div class="input-group-text">Browse</div>
                          </div>
                        </div>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-success">Daftar</button>
                      </div>
                    </div>
                  </form>
                </fieldset>
